<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />
    <title>Greetings Traveller</title>
</head>

<body>
    <header>
        AWESOME WEATHER DASHBOARD
    </header>
    <div class='banner'>
        AWESOME WEATHER DASHBOARD
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 search-col">
                <div class="input-group">
                    <div class="form-outline">
                        <input type="search" id="searchField" class="form-control-lg" placeholder="Enter a city" />
                    </div>
                    <button type="button" class="btn btn-success" id="search-btn">
                        SEARCH
                    </button>
                </div>
                <div class="search-btns"></div>
            </div>
            <div class="col-8">
                <div class='today'>
                    <div class="row">
                        <div class='col-8'>
                            <div><span class='city'>City</span> </div>
                            <div><span class='date'></span> </div>
                        </div>
                        <div class='col-4'>
                            <img src='https://openweathermap.org/img/wn/01d2x.png' class='icon' alt=''>
                        </div>
                    </div>

                    <div>Temperature: <span class="temp"></span><span>&#176;F</span></div>
                    <div>Humidity: <span class="humidity"></span></div>
                    <div>UV: <span class="badge uv-index"></span></div>
                </div>
                <h1 class='future-cast'>5 DAY FUTURECAST</h1>
                <div class="row five-day">

                </div>
                <h1 class='contact'>
                    <a href='https://www.jacobaf.com'>&copy; jacob feitler 2021</a>
                    <a href="https://www.facebook.com/Inflammable" target="_blank" class="fa fa-facebook"></a>
                    <a href="https://www.instagram.com/jacob.af/" target="_blank" class="fa fa-instagram"></a>
                    <a href="https://www.linkedin.com/in/jacob-feitler-ab68521b5/" target="_blank"
                        class="fa fa-linkedin"></a>
                    <a href="https://github.com/jacob-af" target="_blank" class="fa fa-github"></a>
                </h1>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
