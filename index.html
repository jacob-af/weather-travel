<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />
    <title>Greetings Traveller</title>
</head>

<body>
    <header>Awesome Weather Dashboard</header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-light">
                <div class='form form-inline'>
                    <div class="form-group mb-2">
                        <label for="" class="sr-only">Search</label>
                        <input class='form-control-plaintext' placeholder="Enter a city" id='searchField' />
                    </div>
                    <button type='submit' class="btn" id="search-btn">Search</button>
                </div>
                <div class='search-btns'>

                </div>
            </div>
            <div class="col-8">
                <div class='today'>
                    <div><span class='city'>City</span> <span class='date'></span> <img src='' class='icon'></div>
                    <div>Temperature: <span class="temp"></span></div>
                    <div>humidity: <span class="humidity"></span></div>
                    <div>UV: <span class="badge uv-index"></span></div>
                </div>
                5 day forecast
                <div class="row" id="five-day">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
